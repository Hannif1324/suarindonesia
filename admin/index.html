  <body class="bg-gray-50">

    >

          >

          <button

              stroke="currentColor"

            >
              <path

                stroke-width="2"
                d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"

          >

              <svg
                class="w-5 h-5 mr-3"

                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"

                  stroke-width="2"
                  d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
                ></path>

              Pengaduan
            </div>
            <span
              id="pengaduan-badge"
              class="hidden bg-red-600 text-white text-xs font-bold px-2 py-1 rounded-full"
              >0</span
            >
          </button>

          <button
            class="sidebar-nav-btn w-full flex items-center px-4 py-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100 transition-colors"
            data-target="produk"
          >
            <svg
              class="w-5 h-5 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
              ></path>
            </svg>
            Produk
          </button>

          <!-- Staff Navigation Button -->
          <button
            class="sidebar-nav-btn w-full flex items-center px-4 py-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100 transition-colors"
            data-target="staff"
          >
            <svg
              class="w-5 h-5 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
              ></path>
            </svg>
            Staff
          </button>
        </nav>

        <!-- Logout Button -->
        <div class="p-4 border-t border-gray-200">
          <button
            id="logoutBtn"
            class="w-full flex items-center px-4 py-3 text-sm font-medium text-red-600 rounded-lg hover:bg-red-50 transition-colors"
          >
            <svg
              class="w-5 h-5 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              ></path>
            </svg>
            Logout
          </button>
        </div>
      </div>
    </aside>

    <!-- Sidebar Overlay (Mobile) -->
    <div
      id="sidebar-overlay"
      class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden lg:hidden"
    ></div>

    <!-- Main Content -->
    <main class="lg:ml-64 min-h-screen pt-16 lg:pt-0">
      <div class="p-6 lg:p-8">
        <!-- Page Header -->
        <div class="mb-8">
          <h2 id="page-title" class="text-3xl font-bold text-gray-900">
            Berita & Artikel
          </h2>
          <p class="text-gray-600 mt-1">Kelola konten berita dan artikel</p>
        </div>

        <!-- Content Area -->
        <div id="berita" class="content-section">
          <div class="flex items-center justify-center h-64">
            <div class="text-center">
              <div
                class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"
              ></div>
              <p class="text-gray-500">Memuat data...</p>
            </div>
          </div>
        </div>

        <div id="kegiatan" class="content-section hidden">
          <div class="flex items-center justify-center h-64">
            <div class="text-center">
              <div
                class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"
              ></div>
              <p class="text-gray-500">Memuat data...</p>
            </div>
          </div>
        </div>

        <div id="photo-gallery" class="content-section hidden">
          <div class="flex items-center justify-center h-64">
            <div class="text-center">
              <div
                class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"
              ></div>
              <p class="text-gray-500">Memuat data...</p>
            </div>
          </div>
        </div>

        <div id="videos" class="content-section hidden">
          <div class="flex items-center justify-center h-64">
            <div class="text-center">
              <div
                class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"
              ></div>
              <p class="text-gray-500">Memuat data...</p>
            </div>
          </div>
        </div>

        <div id="pengaduan" class="content-section hidden">
          <div class="flex items-center justify-center h-64">
            <div class="text-center">
              <div
                class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"
              ></div>
              <p class="text-gray-500">Memuat data...</p>
            </div>
          </div>
        </div>

        <div id="produk" class="content-section hidden">
          <div class="flex items-center justify-center h-64">
            <div class="text-center">
              <div
                class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"
              ></div>
              <p class="text-gray-500">Memuat data...</p>
            </div>
          </div>
        </div>

        <!-- Staff Content Section -->
        <div id="staff" class="content-section hidden">
          <div class="flex items-center justify-center h-64">
            <div class="text-center">
              <div
                class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"
              ></div>
              <p class="text-gray-500">Memuat data...</p>

        </div>
      </div>

    <!-- Toast Notification -->
    <div
      id="toast-notification"
      class="hidden fixed top-4 right-4 z-50 bg-white rounded-lg shadow-xl border-l-4 border-indigo-600 p-4 max-w-sm"
    >
      <div class="flex items-start">
        <div class="flex-shrink-0">
          <svg
            class="h-6 w-6 text-indigo-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
            ></path>
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm font-medium text-gray-900" id="toast-message">
            Pengaduan baru masuk!
          </p>
        </div>
        <button
          onclick="
            document
              .getElementById('toast-notification')
              .classList.add('hidden')
          "
          class="ml-auto flex-shrink-0"
        >
          <svg
            class="h-5 w-5 text-gray-400 hover:text-gray-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <script type="module">
      import {
        supabase,
        isSupabaseConfigured,
      } from "../js/services/supabase-client.js";
      import { ArticleEditor } from "./js/article-editor.js";
      import { ActivityManager } from "./js/activity-manager.js";
      import { PhotoGalleryManager } from "./js/photo-gallery-manager.js";
      import { VideoManager } from "./js/video-manager.js";
      import { ProductManager } from "./js/product-manager.js";
      import { SubmissionsManager } from "./js/submissions-manager.js";
      import { StaffManager } from "./js/staff-manager.js";

      const articleEditor = new ArticleEditor();
      const activityManager = new ActivityManager();
      const photoGalleryManager = new PhotoGalleryManager();
      const videoManager = new VideoManager();
      const productManager = new ProductManager();
      const submissionsManager = new SubmissionsManager();
      const staffManager = new StaffManager();

      // Mobile Menu Toggle
      const mobileMenuBtn = document.getElementById("mobile-menu-btn");
      const sidebar = document.getElementById("sidebar");
      const sidebarOverlay = document.getElementById("sidebar-overlay");

      mobileMenuBtn?.addEventListener("click", () => {
        sidebar.classList.toggle("-translate-x-full");
        sidebarOverlay.classList.toggle("hidden");
      });

      sidebarOverlay?.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
        sidebarOverlay.classList.add("hidden");
      });

      // Check Auth
      async function checkAuth() {
        if (!isSupabaseConfigured()) {
          alert("Supabase belum dikonfigurasi!");
          return;
        }

        const {
          data: { session },
        } = await supabase.auth.getSession();
        if (!session) {
          window.location.href = "login.html";
        } else {
          const email = session.user.email;
          document.getElementById("sidebar-user-email").textContent = email;
          loadInitialContent();
        }
      }

      checkAuth();

      // Logout
      document
        .getElementById("logoutBtn")
        .addEventListener("click", async () => {
          await supabase.auth.signOut();
          window.location.href = "login.html";
        });

      // Sidebar Navigation
      const navButtons = document.querySelectorAll(".sidebar-nav-btn");
      const contentSections = document.querySelectorAll(".content-section");
      const pageTitle = document.getElementById("page-title");

      const pageTitles = {
        berita: "Berita & Artikel",
        kegiatan: "Kegiatan",
        "photo-gallery": "Photo Gallery",
        videos: "Videos",
        pengaduan: "Pengaduan & Pesan",
        produk: "Produk",
        staff: "Staff",
      };

      navButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const targetId = btn.getAttribute("data-target");

          // Update active state
          navButtons.forEach((b) => {
            b.classList.remove(
              "sidebar-active",
              "bg-indigo-50",
              "text-indigo-600",
            );
            b.classList.add("text-gray-700");
          });
          btn.classList.add(
            "sidebar-active",
            "bg-indigo-50",
            "text-indigo-600",
          );
          btn.classList.remove("text-gray-700");

          // Update page title
          pageTitle.textContent = pageTitles[targetId];

          // Hide all sections
          contentSections.forEach((section) => section.classList.add("hidden"));

          // Show target section
          document.getElementById(targetId).classList.remove("hidden");

          // Load content
          loadTabContent(targetId);

          // Close mobile menu
          if (window.innerWidth < 1024) {
            sidebar.classList.add("-translate-x-full");
            sidebarOverlay.classList.add("hidden");
          }
        });
      });

      async function loadInitialContent() {
        await loadTabContent("berita");
        // Start polling for new submissions
        submissionsManager.startPolling();
      }

      async function loadTabContent(tabId) {
        const container = document.getElementById(tabId);
        const contentId = `app-content-${tabId}`;

        // Clear container first
        container.innerHTML = "";

        const contentDiv = document.createElement("div");
        contentDiv.id = contentId;
        container.appendChild(contentDiv);

        try {
          switch (tabId) {
            case "berita":
              contentDiv.innerHTML = await articleEditor.renderListView();
              articleEditor.attachEventListeners(contentDiv);
              break;
            case "kegiatan":
              contentDiv.innerHTML = await activityManager.renderListView();
              activityManager.attachEventListeners(contentDiv);
              break;
            case "photo-gallery":
              contentDiv.innerHTML = await photoGalleryManager.renderListView();
              photoGalleryManager.attachEventListeners(contentDiv);
              break;
            case "videos":
              contentDiv.innerHTML = await videoManager.renderListView();
              videoManager.attachEventListeners(contentDiv);
              break;
            case "pengaduan":
              contentDiv.innerHTML = await submissionsManager.renderListView();
              submissionsManager.attachEventListeners(contentDiv);
              break;
            case "produk":
              contentDiv.innerHTML = await productManager.renderListView();
              productManager.attachEventListeners(contentDiv);
              break;
            case "staff":
              contentDiv.innerHTML = await staffManager.renderListView();
              staffManager.attachEventListeners(contentDiv);
              break;
          }
        } catch (error) {
          console.error("Error loading content:", error);
          container.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <p class="text-red-800 font-medium">Error loading content</p>
                        <p class="text-red-600 text-sm mt-1">${error.message}</p>
                    </div>
                `;
        }
      }
    </script>
  </body>
