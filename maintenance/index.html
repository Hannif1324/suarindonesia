<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sedang Dalam Perbaikan</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            DEFAULT: '#673de6',
                            dark: '#5025d1',
                            light: '#ebe4ff',
                        },
                        meteorite: {
                            DEFAULT: '#8c85ff',
                            dark: '#2f1c6a',
                            light: '#d5dfff',
                        },
                        dark: '#1d1e20',
                        gray: {
                            DEFAULT: '#727586',
                            dark: '#36344d',
                            light: '#f2f3f6',
                            border: '#dadce0',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #ffffff;
            color: #1d1e20;
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 relative overflow-hidden">

    <!-- Background Decoration -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] bg-primary-light/40 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] left-[-5%] w-[500px] h-[500px] bg-meteorite-light/40 rounded-full blur-[100px]"></div>
    </div>

    <div class="max-w-2xl w-full text-center space-y-8">
        <!-- Icon / Illustration -->
        <div class="flex justify-center animate-float">
            <div class="w-24 h-24 bg-primary-light text-primary rounded-3xl flex items-center justify-center relative transform rotate-3 hover:rotate-6 transition-transform duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.42 15.17L17.25 21A2.652 2.652 0 0021 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 11-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.703-.127 1.543.172 2.343 1.084 2.343 2.32 0 .63-.291 1.233-.886 1.545-1.915 1.002-3.123.6-4.52-...682l-.46-.421-.577-.527m2.38-16.79c-1.378-1.55-3.69-2.07-5.263-.12l-5.32 6.641c-.49.61-.49 1.487 0 2.097l4.08 5.106c.49.61 1.282.61 1.772 0l5.32-6.64c1.572-1.95 2.766-4.66.586-6.435L15.3 4.256l-1.503-1.875z" />
                </svg>
                <!-- Decorative dots -->
                <div class="absolute -top-2 -right-2 w-4 h-4 bg-meteorite rounded-full"></div>
                <div class="absolute -bottom-2 -left-2 w-4 h-4 bg-warning rounded-full"></div>
            </div>
        </div>

        <div class="space-y-4">
            <div class="inline-flex items-center gap-2 px-4 py-2 bg-primary-light/50 rounded-full text-primary font-medium text-sm">
                <span class="relative flex h-2 w-2">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-2 w-2 bg-primary"></span>
                </span>
                Under Maintenance
            </div>
            
            <h1 class="text-4xl md:text-5xl font-heading font-bold text-dark">
                Sedang Dalam <span class="text-primary">Perbaikan</span>
            </h1>
            
            <p class="text-gray text-lg md:text-xl max-w-lg mx-auto leading-relaxed">
                Mohon maaf atas ketidaknyamanannya. Saat ini kami sedang melakukan perbaikan teknis untuk memulihkan layanan sepenuhnya.
            </p>
        </div>

        <div class="pt-8">
            <p class="text-gray-dark text-sm">
                &copy; 2026 SuarIndonesia. All Rights Reserved.
            </p>
        </div>
    </div>

</body>
</html>
